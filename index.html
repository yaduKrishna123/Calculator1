<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculaator">
        <div class="display">
            <input id="result">
        </div><br><br>

        <div class="button" onclick="displays('0')">0</div>
        
        <div class="button"  onclick="displays('1')">1</div>
        <div class="button"  onclick="displays('2')">2</div>
        <div class="button"  onclick="displays('3')">3</div>
        <div class="button"  onclick="displays('+')">+</div><br>
        <div class="button"  onclick="displays('4')">4</div>
        <div class="button"  onclick="displays('5')">5</div>
        <div class="button"  onclick="displays('6')">6</div>
        <div class="button"  onclick="displays('7')">7</div>
        <div class="button"  onclick="displays('-')">-</div><br>
        <div class="button"  onclick="displays('8')">8</div>
        <div class="button"  onclick="displays('9')">9</div>
        <div class="button"  onclick="displays('*')">*</div>
        <div class="button"  onclick="displays('/')">/</div>
        <div class="button"  onclick="output('=')">=</div><br>
        <div class="button"  onclick="allclear()">AC</div>
        <div class="button"  onclick="back()">^</div>
    
        <!-- <div class="button"></div>
        <div class="button"></div> -->
    </div>
    
</body>
<script src="./calc.js"></script>
</html>
